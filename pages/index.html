<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>6.302.0x File Generator!</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/layouts/side-menu.css">
    <link rel="stylesheet" href="../static/css/sortable.css">
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="../static/favicon-angellist.ico" />

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/jquery-ui.js"></script>
    <script src="../static/js/ui.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/preview.js"></script>

</head>

<body>

    <div id="layout">
        <!-- Menu Toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>

        <!-- Setting up the menu -->
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Joe is Cool</a>

                <ul clas="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Generator</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Etc.</a></li>
                </ul>
            </div>
        </div>
        <!-- Setting up the main -->
        <div id="main">
            <!-- Header for the page -->
            <div class="header">
                <h1>Something Generator</h1>
                <h2>Make your teensy environment!</h2>
            </div>
            <!-- Content for the page -->
            <div class="content" id="droppable">
                <!-- Begin forms -->
                <div id="forms">
                    <!-- forms for sliders -->
                    <div id="form-sliders">
                        <h2>Sliders</h2>
                        <form class="pure-form pure-form-aligned" id="slider">
                            <fieldset>
                                <div class="pure-control-group">
                                    <label for="slideNname">Display Name</label>
                                    <input id="sliderName" type="text" placeholder="Name for the Slider">
                                </div>

                                <div class="pure-control-group">
                                    <label for="sliderLowrange">Low Range</label>
                                    <input id="sliderLowrange" type="number" placeholder="any integer" step="any">
                                </div>

                                <div class="pure-control-group">
                                    <label for="sliderHighrange">High Range</label>
                                    <input id="sliderHighrange" type="number" placeholder="any integer" step="any">
                                </div>

                                <div class="pure-control-group">
                                    <label for="sliderStepsize">Step Size</label>
                                    <input id="sliderStepsize" type="number" placeholder="any integer" step="any">
                                </div>

                            </fieldset>
                        </form>
                        <!-- submit button for sliders -->
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary" id="submitSlider">Submit Slider</button>
                        </div>
                        <!-- end submit button for sliders -->
                    </div>
                    <!-- end forms for sliders -->

                    <!-- begin forms for timeplots -->
                    <div id="form-timeplots">
                        <h2>Time Plots</h2>
                        <form class="pure-form pure-form-aligned" id="timeplot">
                            <fieldset>
                                <!-- Timeplot name -->
                                <div class="pure-control-group">
                                    <label for="timeplotName">Timeplot Name</label>
                                    <input id="timeplotName" type="text" placeholder="Name for the Time Plot" required>
                                </div>
                                <!-- Timeplot format -->
                                <!--
                                    NOTE:  What's the best way to enforce that people submit numbers in the correct format? For the future
                                -->
                                <div class="pure-control-group">
                                    <label for="timeplotFormat">Data Format</label>
                                    <select name="timeplotFormat" id="timeplotFormat" placeholder="Select a timeplotformat" required>
                                        <option selected="selected" disabled="disabled">Choose an format option</option>
                                        <option value="U1" >unsigned 1-byte (uint8_t)</option>
                                        <option value="S1">signed 1-byte (int8_t)</option>
                                        <option value="S2">signed 2-byte (2 byte integer on 16 bit micros, or a short on 32 bit micros)</option>
                                        <option value="S4">signed 4-byte (4 byte integer on 32 bit micros...long on 16 bit micros )</option>
                                        <option value="F4">float 4-byte</option>
                                    </select>
                                </div>

                                <!-- Timeplot ylow -->
                                <div class="pure-control-group">
                                    <label for="timeplotLowrange">Lower Bound</label>
                                    <input id="timeplotLowrange" type="number" placeholder="any number" required>
                                </div>
                                <!-- Timeplot yhigh -->
                                <div class="pure-control-group">
                                    <label for="timeplotHighrange">Step Size</label>
                                    <input id="timeplotHighrange" type="number" placeholder="any number" required>
                                </div>
                            <!-- end building form -->
                            </fieldset>
                        </form>
                        <!-- submit button for timeplots -->
                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary" id="submitTimeplot">Submit Time Plot</button>
                        </div>
                        <!-- end submit button for sliders -->
                    </div>
                    <!-- end forms for timeplots -->
                </div>
                <!-- End forms -->
                <br>

                <!-- Begin Table for sliders, time plots, etc -->
                <div id="slider-table-div"></div>
                <!-- End table div -->

                <br>

                <!-- Begin Table for sliders, time plots, etc -->
                <div id="timeplot-table-div"></div>
                <!-- End table div -->

                <br>

                <!-- Begin the Build button -->
                <div>
                    <button class="pure-button pure-button-primary" id="preview" style="display: none;">Preview</button>
                    <button class="pure-button pure-button-primary" id="build" style="display: none;">Build</button>
                </div>
                <!-- End the build button -->
            </div>
        </div>
    </div>

</body>
</html>
