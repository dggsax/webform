<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>6.302.0x File Generator!</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/css/layouts/side-menu.css">
    
    <script src="../static/js/ui.js"></script>
    <script src="../static/jquery.js"></script> 
    <script src="../static/js/index.js"></script>
    
</head>

<body>

    <div id="layout">
        <!-- Menu Toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        
        <!-- Setting up the menu -->
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Joe is Cool</a>
                
                <ul clas="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Generator</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Etc.</a></li>
                </ul>
            </div>
        </div>
        
        <div id="main">
            <div class="header">
                <h1>Something Generator</h1>
                <h2>Make your teensy environment!</h2>
            </div>
            
            <div class="content">
                
                <h3>Sliders</h3>
                <form class="pure-form pure-form-aligned" id="slider">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Display Name</label>
                            <input id="name" type="text" placeholder="Name for the Slider">
                        </div>

                        <div class="pure-control-group">
                            <label for="lowrange">Low Range</label>
                            <input id="lowrange" type="number" placeholder="any integer">
                        </div>

                        <div class="pure-control-group">
                            <label for="highrange">High Range</label>
                            <input id="highrange" type="number" placeholder="any integer">
                        </div>

                        <div class="pure-control-group">
                            <label for="stepsize">Step Size</label>
                            <input id="stepsize" type="number" placeholder="any integer">
                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary" id="addSlider">Add New Slider</button>
                            <button type="submit" class="pure-button pure-button-primary" id="deleteSlider">Delete Slider</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
