<!doctype html>
<html>

<head> 
    <title>6.302.0x Plotter!</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/gui_style.css">
    <link rel="stylesheet" href="../static/css/jquery.mobile.css">
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- JS files -->
    <script src="../static/js/socket.io.js"></script> 
    <script src="../static/js/jquery.js"></script> 
    <script src="../static/js/jquery-ui.js"></script>
    <script src="../static/js/d3.min.js"></script> 
    <script src="../static/js/jquery.mobile.min.js"></script>
    <script src="../static/js/main.js"></script>

    <!-- Page Tab Icon -->
    <link rel="icon" href="../static/favicon-angellist.ico">
</head>
<body>
	<div id="body">
		<!-- Header -->
		<div>
			<h1>6.302x Plotting and Control Environment</h1>
			<h3>version 5</h3>
		</div>
		<!-- Prestaging -->
		<div class="prestaging-container">
			<!-- For choosing the serial port -->
			<select id="serialport" class="prestaging-item"></select>
			<!-- Select the baud -->
			<select id ="baud" class="prestaging-item">
				<option value=9600>9600</option>
				<option value=14400>14400</option>
				<option value=19200>19200</option>
				<option value=28800>28800</option>
				<option value=38400>38400</option>
				<option value=57600>57600</option>
				<option value=115200 selected>115200</option>
			</select>
			<!-- Button to connect the serial and build page -->
			<button id="connect" class="prestaging-item">Connect Serial</button>
		</div>
		<!-- end prestaging -->

		<div>
		  <h3>Loop Headroom:</h3>
		  <p id="headroom"> NOT YET CONNECTED</p> 
		</div>

		<div class="row row-centered">
			<h3>Parameters:</h3>
		</div>
		<div>
			<label for="csv-maker">Generate CSV?:</label>
			<select name="csv-maker" id="csv" data-role="slider">
				<option value=0>OFF</option>
				<option value=1>ON </option>
			</select>
			<!-- <label for="alternator">Alternate Desired?:</label>
			<select name="alternator" id="alternator" data-role="slider">
				<option value=0>OFF</option>
				<option value=1>ON</option>
			</select> -->
		</div>

		<div id="param_area" class="param_area-container"></div>
		<div id="plot_area" class="plot_area-container"></div>
		<br>
		<div>
		  <button class="pure-button pure-button-primary" href="/pages/index.html">Back</button>
		</div>
	</div>
</body>
</html>
